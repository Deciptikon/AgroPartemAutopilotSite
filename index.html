<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Simultion</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Иконки Bootstrap (опционально) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Наш файл стилей -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Шапка -->
      <header class="text-center custom-header">
        <h2>AgroPartem API Simulation</h2>
      </header>

      <!-- Блок с серийным номером -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Серийный номер прибора:</h5>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="serialKeyInput"
              placeholder="Введите серийный номер"
              value="00000-12345-67890"
            />
          </div>
        </div>
      </div>

      <!-- Основное содержимое -->
      <main id="content">
        <div class="alert alert-info text-center">
          <div class="text-center p-4">
            <button id="sendBtn" class="btn btn-primary btn-lg">
              Отправить данные
            </button>
            <div id="status" class="mt-3"></div>
            <div
              id="debugInfo"
              class="mt-2 small text-muted font-monospace"
            ></div>
          </div>
        </div>
      </main>

      <!-- Подвал -->
      <footer class="mt-5 text-center text-muted">
        <p>© 2025 Deciptikon.</p>
      </footer>
    </div>

    <!-- Bootstrap 5 JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Наш JavaScript -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
