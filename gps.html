<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Simultion</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Иконки Bootstrap (опционально) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Наш файл стилей -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Шапка -->
      <header class="text-center custom-header">
        <h2>AgroPartem API Simulation</h2>
      </header>

      <!-- Блок с серийным номером -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Серийный номер прибора:</h5>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="serialKeyInput"
              disabled
            />
          </div>
        </div>
      </div>

      <!-- Основное содержимое -->
      <main id="content">
        <div class="alert alert-info text-center">
          <!-- Блок с координатами -->
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <div class="form-group row">
                      <label for="latitude" class="col-sm-4 col-form-label"
                        >Широта:</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          readonly
                          class="form-control"
                          id="latitude"
                          value="Определение..."
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="longitude" class="col-sm-4 col-form-label"
                        >Долгота:</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          readonly
                          class="form-control"
                          id="longitude"
                          value="Определение..."
                        />
                      </div>
                    </div>
                  </div>
                  <div class="card-footer text-muted">
                    Последнее обновление:
                    <span id="lastUpdate">еще не обновлялось</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Подвал -->
      <footer class="mt-5 text-center text-muted">
        <p>© 2025 Deciptikon.</p>
      </footer>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/gps.js"></script>
  </body>
</html>
